name: Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  robot-tests:
    runs-on: windows-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      EMAIL_API: ${{ secrets.EMAIL_API }}
      PASSWORD: ${{ secrets.PASSWORD }}
      PASSWORD_API: ${{ secrets.PASSWORD_API }}
      USERNAME: ${{ secrets.USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  

      - name: Install dependencies from requirements.txt
        run: .\install-libraries.bat

      - name: Ensure results directory exists
        shell: cmd
        run: if not exist results mkdir results

      - name: Run Robot Framework tests
        shell: cmd
        run: |
          robot --variable API_KEY:"%API_KEY%" ^
                --variable EMAIL_API:"%EMAIL_API%" ^
                --variable PASSWORD:"%PASSWORD%" ^
                --variable PASSWORD_API:"%PASSWORD_API%" ^
                --variable USERNAME:"%USERNAME%" ^
                --output results/output.xml ^
                --report results/report.html ^
                --log results/log.html ^
                testsuites/

      - name: Reprocess results with rebot
        shell: cmd
        run: |
          rebot --name "spriteCloud Tests" ^
                --log results/log.html ^
                --report results/report.html ^
                --output results/output.xml ^
                results/output.xml

      - name: Generate Robometrics report
        shell: cmd
        run: |
          robotmetrics --input "results/output.xml" --output "results/robometrics.html"


      - name: Upload Robot Framework report
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-report
          path: results/
